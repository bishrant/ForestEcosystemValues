<div class="parent parentFlex" role="application">
  <a class="skip-link" href="#maincontent">Skip to main</a>
  <mat-toolbar color="primary" class="header" tourAnchor="11">

    <mat-toolbar-row [class.mat-elevation-z8]="true">
      <a href="https://tfsweb.tamu.edu" target="_blank" class="logo" aria-label="TAMFS logo" title="TAMFS logo"
        rel="noreferrer">
        <img src="assets/TFS_Maroon.png" class="largeLogo" alt="tamfs logo" />
        <img src="assets/TFS_Star_Maroon.png" class="smallLogo" alt="TamFS logo" />
      </a>

      <h1 class="titleText" role="link">Forest Ecosystem Values</h1>
      <span class="spacer" role="application"></span>
      <div fxShow="true" fxHide.lt-md="true">

        <a mat-button (click)="openDialog('About')"> About </a>
        <a href="https://texasforestinfo.tamu.edu/Contact" target="_blank" mat-button rel="noreferrer"> Contact </a>
        <a (click)="openDialog('help')" mat-button> Help </a>
        <a mat-button (click)="openDialog('Disclaimer')"> Disclaimer </a>
        <a mat-icon-button class="socialMedia" target="_blank" aria-label="facebook" rel="noreferrer"
          href="https://www.facebook.com/sharer/sharer.php?u=https://texasforestinfo.tamu.edu/forestecosystemvalues"><img
            class="logoBtn" alt="Share using Facebook" src="assets/facebook.svg" /></a>
        <a mat-icon-button class="socialMedia" target="_blank" aria-label="twitter" rel="noreferrer"
          href="https://twitter.com/intent/tweet?url=https://texasforestinfo.tamu.edu/forestecosystemvalues/&hashtags=ForestValues, Ecosystem, TAMFS"><img
            alt="share using twitter" class='logoBtn' src="assets/twitter.png" /></a>
      </div>
      <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm aria-label="menu button">
        <mat-icon aria-label="menu icon">menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container  class="flexAuto">
    <mat-sidenav #sidenav position="end">
      <mat-nav-list>

        <a mat-list-item (click)="openDialog('About')"> About </a>
        <a href="https://texasforestinfo.tamu.edu/Contact" target="_blank" mat-list-item rel="noreferrer"> Contact </a>
        <a (click)="openDialog('help')" mat-list-item> Help </a>
        <a mat-list-item (click)="openDialog('Disclaimer')"> Disclaimer </a>

        <div mat-list-item>
          <a mat-icon-button class="socialMedia" target="_blank" aria-label="facebook" rel="noreferrer"
            href="https://www.facebook.com/sharer/sharer.php?u=https://texasforestinfo.tamu.edu/forestecosystemvalues"><img
              class="logoBtn" src="assets/facebook.svg" alt="Share using Facebook" /></a>
          <a mat-icon-button class="socialMedia" target="_blank" aria-label="twitter" rel="noreferrer"
            href="https://twitter.com/intent/tweet?url=https://texasforestinfo.tamu.edu/forestecosystemvalues/&hashtags=ForestValues, Ecosystem, TAMFS"><img
              class='logoBtn' src="assets/twitter.png" alt="Share using Twitter" /></a>

        </div>
        <div>
          <a (click)="sidenav.toggle()" mat-list-item aria-label="close">
            <mat-icon aria-label="close">close</mat-icon> Close
          </a>

        </div>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content  id="maincontent" class="flexAuto">
      <mat-sidenav-container  class="flexAuto">
        <mat-sidenav [opened]="sidenavOpened" position="start" mode="side" #sidebar class="sidebar primaryBg"
          tourAnchor="1">
          <app-sidebar class="primaryBg" (printingCompleted)="openPrintMessage($event)"></app-sidebar>
          <button mat-raised-button color="primary" (click)="sidenavOpened = !sidenavOpened" class="sidebarCloseBtn"
            aria-label="close menu">
            <mat-icon aria-label="hide sidebar">arrow_back_ios</mat-icon> Hide
          </button>
        </mat-sidenav>
        <mat-sidenav-content tourAnchor="map" class="flexAuto">
          <div class="parentMap">
            <app-esrimap class="flexAuto"></app-esrimap>
            <button mat-raised-button color="primary" (click)="sidenavOpened = !sidenavOpened" class="siderbarOpenBtn"
              aria-label="toggle sidebar" [ngClass]="{'visible': !sidenavOpened, 'hidden': sidenavOpened}">
              <mat-icon aria-label="show sidebar">arrow_forward_ios</mat-icon>Show
            </button>
          </div>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <div class="reportDialogContainer" cdkDragBoundary=".parent" cdkDrag>
    <div class="tableHeaderDrag" cdkDragHandle *ngIf="!popupHidden">
      <strong>Summary Statistics </strong>

    </div>

    <app-summarytable style="width: 100%; height: 100%" tourAnchor="summaryTable">
    </app-summarytable>
  </div>
</div>
<tour-step-template></tour-step-template>
<div class="parent progressContainer" *ngIf="appBusy">
  <mat-progress-spinner [color]="'primary'" [mode]="'indeterminate'">
  </mat-progress-spinner>
</div>
